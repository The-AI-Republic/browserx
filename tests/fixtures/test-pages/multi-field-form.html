<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multi Field Form Fixture</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 32px;
      }

      form {
        max-width: 420px;
      }

      label {
        display: block;
        margin-bottom: 4px;
        font-weight: 600;
      }

      input,
      select,
      textarea {
        width: 100%;
        margin-bottom: 16px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <form id="profile-form">
      <h1>Profile Setup</h1>

      <label for="full-name">Full Name</label>
      <input id="full-name" name="fullName" type="text" placeholder="Alex Example" />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="alex@example.com" />

      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="tel" placeholder="+1 555 0100" />

      <label for="role">Role</label>
      <select id="role" name="role">
        <option value="">Select one</option>
        <option value="developer">Developer</option>
        <option value="manager">Manager</option>
        <option value="designer">Designer</option>
      </select>

      <label for="bio">Short Bio</label>
      <textarea id="bio" name="bio" rows="3" placeholder="Tell us about yourself"></textarea>

      <label>
        <input id="newsletter" name="newsletter" type="checkbox" />
        Subscribe to newsletter
      </label>

      <button id="submit-button" type="submit">Save profile</button>
    </form>

    <script>
      document.getElementById('profile-form').addEventListener('submit', event => {
        event.preventDefault();
        const status = document.getElementById('status');
        if (status) {
          status.textContent = 'Submitted';
        } else {
          const message = document.createElement('p');
          message.id = 'status';
          message.textContent = 'Submitted';
          event.target.appendChild(message);
        }
      });
    </script>
  </body>
</html>
